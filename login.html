<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="flex h-screen lg:center">
      <a href="/"
        ><img
          alt="The Data Well Logo"
          loading="lazy"
          width="1288"
          height="1288"
          decoding="async"
          data-nimg="1"
          class="absolute z-50 w-14 lg:w-20 xl:w-24 left-[6%] top-[15px] lg:top-[30px] shadow-md lg:shadow-2xl"
          src="./images/The Data Well logo oppo.png"
      /></a>
      <div
        class="hidden lg:flex lg:flex-col lg:justify-center lg:items-center w-5/12 h-full text-white bg-[#D10A22]"
      >
        <h4 class="text-4xl font-bold">Hello, Friend!</h4>
        <p class="w-8/12 mt-4 text-lg text-center text-gray-100">
          Don't miss out on the benefits! Join now and use our services.
        </p>
        <a href="/auth/signup"
          ><button
            class="px-20 py-4 mt-8 border text-base font-bold border-white rounded-full hover:bg-white hover:text-[#D10A22] css-1eqycna"
            tabindex="0"
            type="button"
          >
            Sign up<span class=""></span></button
        ></a>
      </div>
      <div
        class="w-full flex flex-col justify-center items-center px-8 h-full container_fluid container lg:w-7/12"
      >
        <h4
          class="text-xl font-bold sm:text-2xl md:text-3xl lg:text-4xl text-[#D10A22]"
        >
          Sign in to your account
        </h4>
        <form
          class="w-full flex flex-col items-center max-w-sm mt-5 space-y-5 sm:space-y-7 md:space-y-8 lg:space-y-10 md:mt-8 lg:mt-10 col-center"
        >
          <div class="">
            <label class="" data-shrink="false" for=":rm:" id=":rm:-label"
              >Username</label
            >
            <div class="">
              <input
                aria-invalid="false"
                id=":rm:"
                type="text"
                class="bg-gray-100 sm:px-20 sm:py-2 border-b border-black focus:outline-none focus:border-blue-500 focus:border-b"
                value=""
              />
            </div>
          </div>
          <div class="">
            <label class="" data-shrink="false" for=":rn:" id=":rn:-label"
              >Password</label
            >
            <div class="">
              <input
                aria-invalid="false"
                type="password"
                class="bg-gray-100 sm:px-20 sm:py-2 border-b border-black focus:outline-none focus:border-blue-500 focus:border-b"
                value=""
              />
            </div>
          </div>
          <button
            class="flex text-sm text-gray-700 normal-case css-1ujsas3"
            tabindex="0"
            type="button"
          >
            Forgot your password?<span
              class="MuiTouchRipple-root css-w0pj6f"
            ></span></button
          ><button
            class="px-8 py-2 mt-8 text-sm font-bold text-white rounded-full lg:mt-12 lg:py-4 border lg:text-base lg:px-20 bg-[#D10A22] hover:bg-white hover:text-[#D10A22] css-1eqycna"
            tabindex="0"
            type="button"
          >
            Sign in<span class=""></span>
          </button>
        </form>
        <p class="mt-4 text-xs text-gray-700 lg:hidden">
          You don't have an account?<a href="/auth/signup"
            ><button
              class="text-xs normal-case text-[#D10A22] css-1ujsas3"
              tabindex="0"
              type="button"
            >
              Sign up<span class=""></span></button
          ></a>
        </p>
      </div>
    </section>
  </body>
</html>
